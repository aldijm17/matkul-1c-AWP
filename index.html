<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleOS - Code Your Classes</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta tags untuk PWA -->
    <meta name="theme-color" content="#0d1117">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ScheduleOS">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-container">
        <!-- Terminal Header -->
        <div class="terminal-header">
            <div class="d-flex align-items-center gap-3">
                <div class="terminal-dots">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                </div>
                <div class="terminal-title">ScheduleOS v2.1.1</div>
            </div>
            <div class="terminal-path">~/dev/schedule-manager</div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-indicator" id="notificationStatus">
                <i class="bi bi-bell"></i>
                <span>NOTIFY</span>
            </div>
            <div class="status-indicator" id="firebaseStatus">
                <i class="bi bi-cloud"></i>
                <span>CONN</span>
            </div>
        </div>

        <!-- Time Display - JSON Format -->
        <div class="code-block time-display syntax-highlight" data-lang="json">
            <div class="json-bracket">{</div>
            <div style="margin-left: 16px;">
                <div><span class="json-key">"currentTime"</span>: <span class="json-string" id="currentTime">"--:--:--"</span>,</div>
                <div><span class="json-key">"date"</span>: <span class="json-string" id="currentDate">"-- --- ----"</span>,</div>
                <div><span class="json-key">"dayOfWeek"</span>: <span class="json-string" id="currentDay">"---"</span>,</div>
                <div><span class="json-key">"status"</span>: <span class="json-value">active</span></div>
            </div>
            <div class="json-bracket">}</div>
        </div>

        <!-- Statistics - Array Format -->
        <div class="code-block stats-container" data-lang="js">
            <div class=" mb-2" style="color: #ffa657;">const scheduleStats = [</div>
            <div class="row" style="margin-left: 16px;">
                <div class="col-4 stat-item">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="col-4 stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="col-4 stat-item">
                    <div class="stat-number" id="nextClass">--:--</div>
                    <div class="stat-label">Next</div>
                </div>
            </div>
            <div class="" style="color: #ffa657;">];</div>
        </div>

        <!-- Day Filter - Tabs -->
        <div class="day-filter">
            <button class="day-btn active" data-day="all">all</button>
            <button class="day-btn" data-day="Senin">sen</button>
            <button class="day-btn" data-day="Selasa">sel</button>
            <button class="day-btn" data-day="Rabu">rab</button>
            <button class="day-btn" data-day="Kamis">kam</button>
            <button class="day-btn" data-day="Jumat">jum</button>
            <button class="day-btn" data-day="Sabtu">sab</button>
        </div>

        <!-- Schedule List -->
        <div id="scheduleList">
            <!-- Schedule cards will be rendered here -->
        </div>

        <!-- Loading State -->
        <div id="loadingSpinner" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">$ loading schedule data...</div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="refreshSchedule()" title="Refresh Data">
        <i class="bi bi-arrow-clockwise"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="env.js"></script>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Firebase configuration dari env.js
        const env = (typeof window !== 'undefined' && window.ENV) ? window.ENV : {};
        const firebaseConfig = {
            apiKey: env.FIREBASE_API_KEY || "AIzaSyDrXnTenv-nXC8AOgHePOuQZUOXnYUvhlk",
            authDomain: env.FIREBASE_AUTH_DOMAIN || "matkul-1c.firebaseapp.com",
            projectId: env.FIREBASE_PROJECT_ID || "matkul-1c",
            storageBucket: env.FIREBASE_STORAGE_BUCKET || "matkul-1c.appspot.com",
            messagingSenderId: env.FIREBASE_MESSAGING_SENDER_ID || "538741250564",
            appId: env.FIREBASE_APP_ID || "1:538741250564:web:c71c03f93b7ba0e607b351"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let scheduleData = [];
        let currentFilter = 'all';
        let notificationPermission = false;
        let unsubscribe = null;
        let notifiedClasses = new Set();

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        async function initApp() {
            try {
                await requestNotificationPermission();
                
                // Hanya registrasi service worker dari file eksternal
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('./sw.js');
                        console.log('Service Worker registered with scope:', registration.scope);
                    } catch (error) {
                        console.log('Service Worker registration failed:', error);
                    }
                }

                await loadScheduleFromFirebase();
                
                updateTime();
                setInterval(updateTime, 1000);
                setInterval(checkUpcomingClasses, 30000);
                
                setupEventListeners();
                
                updateFirebaseStatus('connected');
                hideLoading();
            } catch (error) {
                console.error('Error initializing app:', error);
                updateFirebaseStatus('error');
                showError('Error: ' + error.message);
            }
        }

        function updateFirebaseStatus(status) {
            const statusElement = document.getElementById('firebaseStatus');
            switch(status) {
                case 'connected':
                    statusElement.innerHTML = '<i class="bi bi-cloud-check"></i><span>ONLINE</span>';
                    statusElement.className = 'status-indicator active';
                    break;
                case 'loading':
                    statusElement.innerHTML = '<i class="bi bi-cloud-download"></i><span>SYNC</span>';
                    statusElement.className = 'status-indicator warning';
                    break;
                case 'error':
                    statusElement.innerHTML = '<i class="bi bi-cloud-slash"></i><span>ERROR</span>';
                    statusElement.className = 'status-indicator error';
                    break;
            }
        }

        async function loadScheduleFromFirebase() {
            try {
                updateFirebaseStatus('loading');
                
                unsubscribe = onSnapshot(collection(db, "jadwal"), (querySnapshot) => {
                    scheduleData = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        
                        scheduleData.push({
                            id: doc.id,
                            mata_kuliah: data.matkul || '',
                            dosen: data.dosen || '',
                            hari: data.hari || '',
                            waktu_masuk: data.waktu_masuk || '00:00',
                            waktu_keluar: data.waktu_keluar || '00:00',
                            ruang: data.ruang || 'Tidak disebutkan'
                        });
                    });
                    
                    console.log('Data loaded from Firebase:', scheduleData);
                    renderSchedule();
                    updateStats();
                    updateFirebaseStatus('connected');
                    hideLoading();
                    
                    notifiedClasses.clear();
                }, (error) => {
                    console.error('Error listening to Firebase:', error);
                    updateFirebaseStatus('error');
                    showError('Firebase Error: ' + error.message);
                });

            } catch (error) {
                console.error('Error loading from Firebase:', error);
                updateFirebaseStatus('error');
                showError('Connection Error: ' + error.message);
            }
        }

        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                notificationPermission = permission === 'granted';
                updateNotificationStatus();
                
                // Periksa apakah notifikasi benar-benar didukung
                if (!('showNotification' in ServiceWorkerRegistration.prototype)) {
                    console.error('Notifications aren\'t supported.');
                    notificationPermission = false;
                }
            }
        }

        function updateNotificationStatus() {
            const statusElement = document.getElementById('notificationStatus');
            if (notificationPermission) {
                statusElement.innerHTML = '<i class="bi bi-bell-fill"></i><span>ON</span>';
                statusElement.className = 'status-indicator active';
            } else {
                statusElement.innerHTML = '<i class="bi bi-bell-slash"></i><span>OFF</span>';
                statusElement.className = 'status-indicator error';
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID');
            const dateString = now.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            const dayString = now.toLocaleDateString('id-ID', { weekday: 'long' });

            document.getElementById('currentTime').textContent = `"${timeString}"`;
            document.getElementById('currentDate').textContent = `"${dateString}"`;
            document.getElementById('currentDay').textContent = `"${dayString}"`;
        }

        function renderSchedule() {
            const container = document.getElementById('scheduleList');
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            let filteredData = scheduleData;
            if (currentFilter !== 'all') {
                filteredData = scheduleData.filter(item => item.hari === currentFilter);
            }

            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-code-slash"></i>
                        <div class="empty-state-text">// No classes found for this filter</div>
                    </div>
                `;
                return;
            }

            filteredData.sort((a, b) => {
                const dayOrder = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
                const dayDiff = dayOrder.indexOf(a.hari) - dayOrder.indexOf(b.hari);
                if (dayDiff !== 0) return dayDiff;
                return a.waktu_masuk.localeCompare(b.waktu_masuk);
            });

            container.innerHTML = filteredData.map(item => {
                const isToday = item.hari === currentDay;
                const startTime = item.waktu_masuk;
                const endTime = item.waktu_keluar;
                
                let cardClass = 'schedule-card';
                let statusBadge = '';
                
                if (isToday && startTime !== '00:00') {
                    const timeDiffMasuk = getTimeDifferenceInMinutes(currentTime, startTime);
                    const timeDiffKeluar = getTimeDifferenceInMinutes(currentTime, endTime);
                    const isClassEnded = timeDiffKeluar <= 0;
                    const isClassRunning = currentTime >= startTime && currentTime <= endTime;
                    const isClassStartingSoon = timeDiffMasuk <= 10 && timeDiffMasuk > 0;
                    const isClassEndingSoon = timeDiffKeluar <= 10 && timeDiffKeluar > 0;
                    
                    // Status kelas telah selesai (tetap merah selama 24 jam)
                    if (isClassEnded && timeDiffKeluar > -1440) { // 1440 menit = 24 jam
                        cardClass += ' ended';
                        statusBadge = '<div class="status-badge-card ended">ENDED</div>';
                    } 
                    // Status kelas sedang berlangsung
                    else if (isClassRunning) {
                        cardClass += ' active';
                        statusBadge = '<div class="status-badge-card active">RUNNING</div>';
                        
                        // Cek jika kelas akan berakhir dalam 10 menit
                        if (isClassEndingSoon) {
                            cardClass += ' ending-soon';
                            statusBadge = `<div class="status-badge-card ending-soon">ENDING IN ${timeDiffKeluar}MIN</div>`;
                        }
                    } 
                    // Status kelas akan dimulai dalam 10 menit
                    else if (isClassStartingSoon) {
                        cardClass += ' upcoming';
                        statusBadge = `<div class="status-badge-card upcoming">IN ${timeDiffMasuk}MIN</div>`;
                    }
                }

                return `
                    <div class="${cardClass}">
                        <div class="class-signature">// Class Definition</div>
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="class-name">class ${item.mata_kuliah.replace(/\s+/g, '')} {</div>
                                <div class="class-property">
                                    <span class="property-key">instructor:</span>
                                    <span class="property-value">"${item.dosen}"</span>
                                </div>
                                <div class="class-property">
                                    <span class="property-key">schedule:</span>
                                    <span class="property-value">"${item.hari}"</span>
                                </div>
                                <div class="class-property">
                                    <span class="property-key">timeSlot:</span>
                                    <span class="property-value">"${startTime}-${endTime}"</span>
                                </div>
                                <div class="class-property">
                                    <span class="property-key">location:</span>
                                    <span class="property-value">"${item.ruang}"</span>
                                </div>
                                <div class="" style="font-size: 12px; margin-top: 8px; color:#d2a8ff">}</div>
                            </div>
                            <div class="text-end">
                                ${statusBadge}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });

            // Today's classes
            const todayClasses = scheduleData.filter(item => item.hari === currentDay);
            document.getElementById('todayCount').textContent = todayClasses.length;

            // Total classes
            document.getElementById('totalCount').textContent = scheduleData.length;

            // Next class
            const nextClass = getNextClass();
            document.getElementById('nextClass').textContent = nextClass || '--:--';
        }

        function getNextClass() {
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            const todayClasses = scheduleData
                .filter(item => item.hari === currentDay && item.waktu_masuk > currentTime && item.waktu_masuk !== '00:00')
                .sort((a, b) => a.waktu_masuk.localeCompare(b.waktu_masuk));

            return todayClasses.length > 0 ? todayClasses[0].waktu_masuk : null;
        }

        function checkUpcomingClasses() {
            if (!notificationPermission) {
                console.log('Notification permission not granted');
                return;
            }

            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            scheduleData.forEach(item => {
                if (item.hari === currentDay && item.waktu_masuk !== '00:00') {
                    const timeDiffMasuk = getTimeDifferenceInMinutes(currentTime, item.waktu_masuk);
                    const timeDiffKeluar = getTimeDifferenceInMinutes(currentTime, item.waktu_keluar);
                    
                    // Notifikasi 10 menit sebelum kelas dimulai
                    if (timeDiffMasuk <= 10 && timeDiffMasuk > 9 && !notifiedClasses.has(`${item.id}_masuk_10min`)) {
                        showNotification(
                            `🟠 Class Starting in 10 Minutes`,
                            `${item.mata_kuliah} will start at ${item.waktu_masuk}\nLocation: ${item.ruang}\nInstructor: ${item.dosen}`
                        );
                        notifiedClasses.add(`${item.id}_masuk_10min`);
                    }
                    
                    // Notifikasi saat kelas dimulai
                    if (timeDiffMasuk <= 0 && timeDiffMasuk > -1 && !notifiedClasses.has(`${item.id}_masuk`)) {
                        showNotification(
                            `🟢 Class is Starting Now!`,
                            `${item.mata_kuliah} is now running\nLocation: ${item.ruang}\nInstructor: ${item.dosen}`
                        );
                        notifiedClasses.add(`${item.id}_masuk`);
                    }
                    
                    // Notifikasi 10 menit sebelum kelas berakhir
                    if (timeDiffKeluar <= 10 && timeDiffKeluar > 9 && !notifiedClasses.has(`${item.id}_keluar_10min`)) {
                        showNotification(
                            `🔵 Class Ending in 10 Minutes`,
                            `${item.mata_kuliah} ends at ${item.waktu_keluar}\nPrepare for next class`
                        );
                        notifiedClasses.add(`${item.id}_keluar_10min`);
                    }
                    
                    // Notifikasi saat kelas berakhir
                    if (timeDiffKeluar <= 0 && timeDiffKeluar > -1 && !notifiedClasses.has(`${item.id}_keluar`)) {
                        showNotification(
                            `🔴 Class Completed`,
                            `${item.mata_kuliah} has ended\nGreat job!`
                        );
                        notifiedClasses.add(`${item.id}_keluar`);
                    }
                }
            });
        }

        function showNotification(title, body) {
            if (!notificationPermission) {
                console.log('Cannot show notification: permission not granted');
                return;
            }

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification(title, {
                        body: body,
                        icon: './icons/icon-192.png', // Gunakan ikon dari file, bukan base64
                        badge: './icons/icon-192.png',
                        vibrate: [200, 100, 200],
                        requireInteraction: true,
                        actions: [
                            {
                                action: 'view',
                                title: 'View Schedule'
                            }
                        ]
                    });
                }).catch(error => {
                    console.error('Error showing notification:', error);
                    
                    // Fallback untuk browser yang tidak mendukung service worker notifications
                    if ('Notification' in window) {
                        new Notification(title, {
                            body: body,
                            icon: './icons/icon-192.png'
                        });
                    }
                });
            } else if ('Notification' in window) {
                // Fallback langsung ke Notification API
                new Notification(title, {
                    body: body,
                    icon: './icons/icon-192.png'
                });
            }
        }

        function getTimeDifferenceInMinutes(currentTime, targetTime) {
            const [currentHour, currentMinute] = currentTime.split(':').map(Number);
            const [targetHour, targetMinute] = targetTime.split(':').map(Number);
            
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            const targetTotalMinutes = targetHour * 60 + targetMinute;
            
            return targetTotalMinutes - currentTotalMinutes;
        }

        function setupEventListeners() {
            // Day filter buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.day;
                    renderSchedule();
                });
            });

            // Pull to refresh (for mobile)
            let startY = 0;
            let pullDistance = 0;
            
            document.addEventListener('touchstart', e => {
                startY = e.touches[0].pageY;
            });
            
            document.addEventListener('touchmove', e => {
                pullDistance = e.touches[0].pageY - startY;
                if (pullDistance > 100 && window.scrollY === 0) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchend', e => {
                if (pullDistance > 100 && window.scrollY === 0) {
                    refreshSchedule();
                }
                pullDistance = 0;
            });
        }

        window.refreshSchedule = async function() {
            showLoading();
            try {
                await loadScheduleFromFirebase();
                
                // Show refresh feedback
                const fab = document.querySelector('.fab');
                const originalHTML = fab.innerHTML;
                fab.innerHTML = '<i class="bi bi-check-lg"></i>';
                fab.style.background = 'var(--accent-success)';
                fab.style.borderColor = 'var(--accent-success)';
                
                setTimeout(() => {
                    fab.innerHTML = originalHTML;
                    fab.style.background = 'var(--accent-primary)';
                    fab.style.borderColor = 'var(--accent-primary)';
                }, 2000);
            } catch (error) {
                console.error('Error refreshing:', error);
                showError('Refresh failed: ' + error.message);
            }
        };

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('scheduleList').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('scheduleList').style.display = 'block';
        }

        function showError(message) {
            hideLoading();
            const container = document.getElementById('scheduleList');
            container.innerHTML = `
                <div class="error-container">
                    <i class="bi bi-exclamation-triangle" style="font-size: 48px; color: var(--accent-secondary); margin-bottom: 16px;"></i>
                    <div class="error-text">// ${message}</div>
                    <button class="btn btn-outline-primary btn-sm mt-3" onclick="refreshSchedule()" style="font-family: 'JetBrains Mono', monospace;">
                        <i class="bi bi-arrow-clockwise"></i> retry()
                    </button>
                </div>
            `;
        }

        // Auto refresh every 5 minutes
        setInterval(() => {
            if (scheduleData.length > 0) {
                renderSchedule();
                updateStats();
            }
        }, 300000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });

    </script>
</body>
</html>
