<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleOS - Code Your Classes</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta tags untuk PWA -->
    <meta name="theme-color" content="#0d1117">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ScheduleOS">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* GitHub Dark Theme Colors */
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-canvas: #010409;
            --border-default: #30363d;
            --border-muted: #21262d;
            
            /* Accent Colors */
            --accent-primary: #58a6ff;
            --accent-secondary: #f85149;
            --accent-success: #3fb950;
            --accent-warning: #d29922;
            --accent-purple: #a5a5ff;
            --accent-pink: #ff6bcf;
            
            /* Text Colors */
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --text-inverse: #0d1117;
            
            /* Syntax Highlighting */
            --syntax-keyword: #ff7b72;
            --syntax-string: #a5c9ea;
            --syntax-function: #d2a8ff;
            --syntax-variable: #ffa657;
            --syntax-comment: #8b949e;
            
            /* Shadows */
            --shadow-inset: inset 0 1px 0 rgba(255, 255, 255, 0.05);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-canvas);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Terminal-like animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--accent-primary) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--accent-purple) 0%, transparent 50%);
            opacity: 0.05;
            animation: codeFlow 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes codeFlow {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.05; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.08; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.05; }
        }
        
        .main-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            margin: 8px;
            padding: 20px;
            min-height: calc(100vh - 16px);
            position: relative;
            box-shadow: var(--shadow-lg);
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            opacity: 0.5;
        }
        
        /* Terminal Header */
        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 8px 8px 0 0;
            padding: 12px 16px;
            margin: -20px -20px 20px -20px;
            position: relative;
        }
        
        .terminal-dots {
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .dot.red { background: var(--accent-secondary); }
        .dot.yellow { background: var(--accent-warning); }
        .dot.green { background: var(--accent-success); }
        
        .terminal-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .terminal-path {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .status-indicator {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            padding: 6px 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }
        
        .status-indicator:hover {
            background: var(--bg-tertiary);
            transform: translateY(-1px);
        }
        
        .status-indicator.active { color: var(--accent-success); }
        .status-indicator.error { color: var(--accent-secondary); }
        .status-indicator.warning { color: var(--accent-warning); }
        .status-indicator.info { color: var(--accent-primary); }
        
        /* Code Block Styles */
        .code-block {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            font-family: 'JetBrains Mono', monospace;
            position: relative;
            box-shadow: var(--shadow-sm);
        }
        
        .code-block::before {
            content: attr(data-lang);
            position: absolute;
            top: -1px;
            right: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-top: none;
            border-radius: 0 0 6px 6px;
            padding: 2px 8px;
            font-size: 10px;
            color: var(--text-muted);
        }
        
        /* Time Display - JSON Style */
        .time-display {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            font-family: 'JetBrains Mono', monospace;
            position: relative;
            box-shadow: var(--shadow-sm);
        }
        
        .json-key {
            color: var(--syntax-keyword);
        }
        
        .json-string {
            color: var(--syntax-string);
        }
        
        .json-value {
            color: var(--accent-primary);
        }
        
        .json-bracket {
            color: var(--text-secondary);
        }
        
        /* Stats - Array Style */
        .stats-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
        }
        
        .stat-item {
            text-align: center;
            padding: 8px;
        }
        
        .stat-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-pink);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        /* Day Filter - Tab Style */
        .day-filter {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding: 4px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            margin-bottom: 16px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .day-filter::-webkit-scrollbar {
            display: none;
        }
        
        .day-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }
        
        .day-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border-default);
        }
        
        .day-btn.active {
            background: var(--accent-primary);
            color: var(--text-inverse);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-sm);
        }
        
        /* Schedule Cards - Class Definitions */
        .schedule-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'JetBrains Mono', monospace;
            box-shadow: var(--shadow-sm);
        }
        
        .schedule-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--border-default);
            border-radius: 3px 0 0 3px;
        }
        
        .schedule-card:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .schedule-card:hover::before {
            background: var(--accent-primary);
        }
        
        .schedule-card.active {
            background: var(--bg-tertiary);
            border-color: var(--accent-success);
            box-shadow: 0 0 20px rgba(63, 185, 80, 0.2);
        }
        
        .schedule-card.active::before {
            background: var(--accent-success);
            box-shadow: 0 0 10px var(--accent-success);
        }
        
        .schedule-card.upcoming {
            background: var(--bg-tertiary);
            border-color: var(--accent-warning);
            box-shadow: 0 0 20px rgba(210, 153, 34, 0.2);
        }
        
        .schedule-card.upcoming::before {
            background: var(--accent-warning);
            box-shadow: 0 0 10px var(--accent-warning);
        }
        
        .class-signature {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .class-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--syntax-function);
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .class-property {
            display: flex;
            align-items: center;
            font-size: 12px;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }
        
        .class-property .property-key {
            color: var(--syntax-keyword);
            min-width: 80px;
        }
        
        .class-property .property-value {
            color: var(--syntax-string);
        }
        
        .status-badge-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge-card.active {
            background: var(--accent-success);
            color: var(--text-inverse);
            border-color: var(--accent-success);
        }
        
        .status-badge-card.upcoming {
            background: var(--accent-warning);
            color: var(--text-inverse);
            border-color: var(--accent-warning);
        }
        
        /* Floating Action Button - Command Palette Style */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            color: var(--text-inverse);
            font-size: 16px;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fab:hover {
            background: #4493f8;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .fab:active {
            transform: translateY(0);
        }
        
        /* Loading States */
        .loading-container, .error-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-default);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text, .error-text {
            color: var(--text-secondary);
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
        
        .empty-state-text {
            color: var(--text-secondary);
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                margin: 4px;
                padding: 16px;
                border-radius: 8px;
            }
            
            .terminal-header {
                margin: -16px -16px 16px -16px;
                padding: 10px 12px;
            }
            
            .terminal-title {
                font-size: 12px;
            }
            
            .code-block, .time-display, .stats-container {
                padding: 12px;
            }
            
            .schedule-card {
                padding: 12px;
            }
            
            .status-bar {
                top: 8px;
                right: 8px;
            }
            
            .fab {
                bottom: 16px;
                right: 16px;
                width: 44px;
                height: 44px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                margin: 2px;
                padding: 12px;
                border-radius: 6px;
                min-height: calc(100vh - 4px);
            }
            
            .terminal-header {
                margin: -12px -12px 12px -12px;
                padding: 8px 10px;
            }
            
            .terminal-dots .dot {
                width: 10px;
                height: 10px;
            }
            
            .day-btn {
                padding: 6px 8px;
                font-size: 11px;
            }
            
            .schedule-card {
                padding: 10px;
                margin-bottom: 10px;
            }
        }
        
        /* Syntax highlighting animations */
        .syntax-highlight {
            position: relative;
            overflow: hidden;
        }
        
        .syntax-highlight::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.1), transparent);
            animation: syntaxScan 3s infinite;
        }
        
        @keyframes syntaxScan {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>

    <div class="main-container">
        <!-- Terminal Header -->

                <div class="terminal-dots">
                    <div class="dot red"></div>

                </div>

        <!-- Status Bar -->

            <div class="json-bracket">{</div>

                <div><span class="json-key">"currentTime"</span>: <span class="json-string" id="currentTime">"--:--:--"</span>,</div>

            </div>
            <div class="json-bracket">}</div>
        </div>

        <!-- Statistics - Array Format -->
        <div class="code-block stats-container" data-lang="js">
            <div class="text-muted mb-2">const scheduleStats = [</div>
            <div class="row" style="margin-left: 16px;">
                <div class="col-4 stat-item">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="col-4 stat-item">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total</div>

                    <div class="stat-number" id="nextClass">--:--</div>

            <button class="day-btn" data-day="Rabu">rab</button>
            <button class="day-btn" data-day="Kamis">kam</button>
            <button class="day-btn" data-day="Jumat">jum</button>
            <button class="day-btn" data-day="Sabtu">sab</button>
        </div>

        <!-- Schedule List -->
        <div id="scheduleList">
            <!-- Schedule cards will be rendered here -->
        </div>

        <!-- Loading State -->
        <div id="loadingSpinner" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">$ loading schedule data...</div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="refreshSchedule()" title="Refresh Data">
        <i class="bi bi-arrow-clockwise"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="env.js"></script>
    
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Firebase configuration dari env.js
        const env = (typeof window !== 'undefined' && window.ENV) ? window.ENV : {};
        const firebaseConfig = {
            apiKey: env.FIREBASE_API_KEY || "AIzaSyDrXnTenv-nXC8AOgHePOuQZUOXnYUvhlk",
            authDomain: env.FIREBASE_AUTH_DOMAIN || "matkul-1c.firebaseapp.com",
            projectId: env.FIREBASE_PROJECT_ID || "matkul-1c",
            storageBucket: env.FIREBASE_STORAGE_BUCKET || "matkul-1c.appspot.com",
            messagingSenderId: env.FIREBASE_MESSAGING_SENDER_ID || "538741250564",
            appId: env.FIREBASE_APP_ID || "1:538741250564:web:c71c03f93b7ba0e607b351"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let scheduleData = [];
        let currentFilter = 'all';
        let notificationPermission = false;
        let unsubscribe = null;
        let notifiedClasses = new Set();

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        async function initApp() {
            try {
                await requestNotificationPermission();
                
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                            self.addEventListener('install', function(event) {
                                console.log('Service Worker installing...');
                                self.skipWaiting();
                            });

                            self.addEventListener('activate', function(event) {
                                console.log('Service Worker activating...');
                                event.waitUntil(self.clients.claim());
                            });

                            self.addEventListener('notificationclick', function(event) {
                                event.notification.close();
                                event.waitUntil(
                                    clients.openWindow('/')
                                );
                            });
                        `));
                        console.log('Service Worker registered');
                    } catch (error) {
                        console.log('Service Worker registration failed:', error);
                    }
                }

                await loadScheduleFromFirebase();
                
                updateTime();
                setInterval(updateTime, 1000);
                setInterval(checkUpcomingClasses, 30000);
                
                setupEventListeners();
                
                updateFirebaseStatus('connected');
                hideLoading();
            } catch (error) {
                console.error('Error initializing app:', error);
                updateFirebaseStatus('error');
                showError('Error: ' + error.message);
            }
        }

        function updateFirebaseStatus(status) {
            const statusElement = document.getElementById('firebaseStatus');
            switch(status) {
                case 'connected':
                    statusElement.innerHTML = '<i class="bi bi-cloud-check"></i><span>ONLINE</span>';
                    statusElement.className = 'status-indicator active';
                    break;
                case 'loading':
                    statusElement.innerHTML = '<i class="bi bi-cloud-download"></i><span>SYNC</span>';
                    statusElement.className = 'status-indicator warning';
                    break;
                case 'error':
                    statusElement.innerHTML = '<i class="bi bi-cloud-slash"></i><span>ERROR</span>';
                    statusElement.className = 'status-indicator error';
                    break;
            }
        }

        async function loadScheduleFromFirebase() {
            try {
                updateFirebaseStatus('loading');
                
                unsubscribe = onSnapshot(collection(db, "jadwal"), (querySnapshot) => {
                    scheduleData = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        
                        scheduleData.push({
                            id: doc.id,
                            mata_kuliah: data.matkul || '',
                            dosen: data.dosen || '',
                            hari: data.hari || '',
                            waktu_masuk: data.waktu_masuk || '00:00',
                            waktu_keluar: data.waktu_keluar || '00:00',
                            ruang: data.ruang || 'Tidak disebutkan'
                        });
                    });
                    
                    console.log('Data loaded from Firebase:', scheduleData);
                    renderSchedule();
                    updateStats();
                    updateFirebaseStatus('connected');
                    hideLoading();
                    
                    notifiedClasses.clear();
                }, (error) => {
                    console.error('Error listening to Firebase:', error);
                    updateFirebaseStatus('error');
                    showError('Firebase Error: ' + error.message);
                });

            } catch (error) {
                console.error('Error loading from Firebase:', error);
                updateFirebaseStatus('error');
                showError('Connection Error: ' + error.message);
            }
        }

        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                notificationPermission = permission === 'granted';
                updateNotificationStatus();
            }
        }

        function updateNotificationStatus() {
            const statusElement = document.getElementById('notificationStatus');
            if (notificationPermission) {
                statusElement.innerHTML = '<i class="bi bi-bell-fill"></i><span>ON</span>';
                statusElement.className = 'status-indicator active';
            } else {
                statusElement.innerHTML = '<i class="bi bi-bell-slash"></i><span>OFF</span>';
                statusElement.className = 'status-indicator error';
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID');
            const dateString = now.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            const dayString = now.toLocaleDateString('id-ID', { weekday: 'long' });

            document.getElementById('currentTime').textContent = `"${timeString}"`;
            document.getElementById('currentDate').textContent = `"${dateString}"`;
            document.getElementById('currentDay').textContent = `"${dayString}"`;
        }

        function renderSchedule() {
            const container = document.getElementById('scheduleList');
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            let filteredData = scheduleData;
            if (currentFilter !== 'all') {
                filteredData = scheduleData.filter(item => item.hari === currentFilter);
            }

            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-code-slash"></i>
                        <div class="empty-state-text">// No classes found for this filter</div>
                    </div>
                `;
                return;
            }

            filteredData.sort((a, b) => {
                const dayOrder = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
                const dayDiff = dayOrder.indexOf(a.hari) - dayOrder.indexOf(b.hari);
                if (dayDiff !== 0) return dayDiff;
                return a.waktu_masuk.localeCompare(b.waktu_masuk);
            });

            container.innerHTML = filteredData.map(item => {
                const isToday = item.hari === currentDay;
                const startTime = item.waktu_masuk;
                const endTime = item.waktu_keluar;
                
                let cardClass = 'schedule-card';
                let statusBadge = '';
                
                if (isToday && startTime !== '00:00') {
                    if (currentTime >= startTime && currentTime <= endTime) {
                        cardClass += ' active';
                        statusBadge = '<div class="status-badge-card active">RUNNING</div>';
                    } else if (currentTime < startTime) {
                        const timeDiff = getTimeDifferenceInMinutes(currentTime, startTime);
                        if (timeDiff <= 30 && timeDiff > 0) {
                            cardClass += ' upcoming';
                            statusBadge = `<div class="status-badge-card upcoming">IN ${timeDiff}MIN</div>`;
                        }
                    }
                }

                return `
                    <div class="${cardClass}">
                        <div class="class-signature">// Class Definition</div>
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="class-name">class ${item.mata_kuliah.replace(/\s+/g, '')} {</div>
                                <div class="class-property">
                                    <span class="property-key">instructor:</span>
                                    <span class="property-value">"${item.dosen}"</span>
                                </div>
                                <div class="class-property">
                                    <span class="property-key">schedule:</span>
                                    <span class="property-value">"${item.hari}"</span>
                                </div>
                                <div class="class-property">
                                    <span class="property-key">timeSlot:</span>
                                    <span class="property-value">"${startTime}-${endTime}"</span>
                                </div>
                                <div class="class-property">
                                    <span class="property-key">location:</span>
                                    <span class="property-value">"${item.ruang}"</span>
                                </div>
                                <div class="text-muted" style="font-size: 12px; margin-top: 8px;">}</div>
                            </div>
                            <div class="text-end">
                                ${statusBadge}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });

            // Today's classes
            const todayClasses = scheduleData.filter(item => item.hari === currentDay);
            document.getElementById('todayCount').textContent = todayClasses.length;

            // Total classes
            document.getElementById('totalCount').textContent = scheduleData.length;

            // Next class
            const nextClass = getNextClass();
            document.getElementById('nextClass').textContent = nextClass || '--:--';
        }

        function getNextClass() {
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            const todayClasses = scheduleData
                .filter(item => item.hari === currentDay && item.waktu_masuk > currentTime && item.waktu_masuk !== '00:00')
                .sort((a, b) => a.waktu_masuk.localeCompare(b.waktu_masuk));

            return todayClasses.length > 0 ? todayClasses[0].waktu_masuk : null;
        }

        function checkUpcomingClasses() {
            if (!notificationPermission) return;

            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            scheduleData.forEach(item => {
                if (item.hari === currentDay && item.waktu_masuk !== '00:00') {
                    const timeDiffMasuk = getTimeDifferenceInMinutes(currentTime, item.waktu_masuk);
                    const timeDiffKeluar = getTimeDifferenceInMinutes(currentTime, item.waktu_keluar);
                    
                    // Notifikasi 5 menit sebelum waktu masuk
                    if (timeDiffMasuk === 5 && !notifiedClasses.has(`${item.id}_masuk_5min`)) {
                        showNotification(
                            `⚡ Class Starting in 5 Minutes`,
                            `${item.mata_kuliah} will start at ${item.waktu_masuk}\nLocation: ${item.ruang}\nInstructor: ${item.dosen}`
                        );
                        notifiedClasses.add(`${item.id}_masuk_5min`);
                    }
                    
                    // Notifikasi saat waktu masuk
                    if (timeDiffMasuk === 0 && !notifiedClasses.has(`${item.id}_masuk`)) {
                        showNotification(
                            `🚀 Class is Starting Now!`,
                            `${item.mata_kuliah} is now running\nLocation: ${item.ruang}\nInstructor: ${item.dosen}`
                        );
                        notifiedClasses.add(`${item.id}_masuk`);
                    }
                    
                    // Notifikasi 5 menit sebelum waktu keluar
                    if (timeDiffKeluar === 5 && !notifiedClasses.has(`${item.id}_keluar_5min`)) {
                        showNotification(
                            `⏰ Class Ending Soon`,
                            `${item.mata_kuliah} ends at ${item.waktu_keluar}\nPrepare for next class`
                        );
                        notifiedClasses.add(`${item.id}_keluar_5min`);
                    }
                    
                    // Notifikasi saat waktu keluar
                    if (timeDiffKeluar === 0 && !notifiedClasses.has(`${item.id}_keluar`)) {
                        showNotification(
                            `✅ Class Completed`,
                            `${item.mata_kuliah} has ended\nGreat job!`
                        );
                        notifiedClasses.add(`${item.id}_keluar`);
                    }
                }
            });
        }

        function showNotification(title, body) {
            if (notificationPermission && 'serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification(title, {
                        body: body,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0ODAgNDgwIj48cmVjdCBmaWxsPSIjMGQxMTE3IiB3aWRoPSI0ODAiIGhlaWdodD0iNDgwIi8+PHRleHQgeD0iMjQwIiB5PSIyNDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiM1OGE2ZmYiIGZvbnQtc2l6ZT0iMjMiIGZvbnQtZmFtaWx5PSJKZXRCcmFpbnMgTW9ubyI+e30gPC90ZXh0Pjwvc3ZnPg==',
                        badge: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0ODAgNDgwIj48cmVjdCBmaWxsPSIjMGQxMTE3IiB3aWRoPSI0ODAiIGhlaWdodD0iNDgwIi8+PHRleHQgeD0iMjQwIiB5PSIyNDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiM1OGE2ZmYiIGZvbnQtc2l6ZT0iMjMiPnt9PC90ZXh0Pjwvc3ZnPg==',
                        vibrate: [200, 100, 200],
                        requireInteraction: true,
                        actions: [
                            {
                                action: 'view',
                                title: 'View Schedule'
                            }
                        ]
                    });
                });
            }
        }

        function getTimeDifferenceInMinutes(currentTime, targetTime) {
            const [currentHour, currentMinute] = currentTime.split(':').map(Number);
            const [targetHour, targetMinute] = targetTime.split(':').map(Number);
            
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            const targetTotalMinutes = targetHour * 60 + targetMinute;
            
            return targetTotalMinutes - currentTotalMinutes;
        }

        function setupEventListeners() {
            // Day filter buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.day;
                    renderSchedule();
                });
            });

            // Pull to refresh (for mobile)
            let startY = 0;
            let pullDistance = 0;
            
            document.addEventListener('touchstart', e => {
                startY = e.touches[0].pageY;
            });
            
            document.addEventListener('touchmove', e => {
                pullDistance = e.touches[0].pageY - startY;
                if (pullDistance > 100 && window.scrollY === 0) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchend', e => {
                if (pullDistance > 100 && window.scrollY === 0) {
                    refreshSchedule();
                }
                pullDistance = 0;
            });
        }

        window.refreshSchedule = async function() {
            showLoading();
            try {
                await loadScheduleFromFirebase();
                
                // Show refresh feedback
                const fab = document.querySelector('.fab');
                const originalHTML = fab.innerHTML;
                fab.innerHTML = '<i class="bi bi-check-lg"></i>';
                fab.style.background = 'var(--accent-success)';
                fab.style.borderColor = 'var(--accent-success)';
                
                setTimeout(() => {
                    fab.innerHTML = originalHTML;
                    fab.style.background = 'var(--accent-primary)';
                    fab.style.borderColor = 'var(--accent-primary)';
                }, 2000);
            } catch (error) {
                console.error('Error refreshing:', error);
                showError('Refresh failed: ' + error.message);
            }
        };

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('scheduleList').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('scheduleList').style.display = 'block';
        }

        function showError(message) {
            hideLoading();
            const container = document.getElementById('scheduleList');
            container.innerHTML = `
                <div class="error-container">
                    <i class="bi bi-exclamation-triangle" style="font-size: 48px; color: var(--accent-secondary); margin-bottom: 16px;"></i>
                    <div class="error-text">// ${message}</div>
                    <button class="btn btn-outline-primary btn-sm mt-3" onclick="refreshSchedule()" style="font-family: 'JetBrains Mono', monospace;">
                        <i class="bi bi-arrow-clockwise"></i> retry()
                    </button>
                </div>
            `;
        }

        // Auto refresh every 5 minutes
        setInterval(() => {
            if (scheduleData.length > 0) {
                renderSchedule();
                updateStats();
            }
        }, 300000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js")
                .then(reg => console.log("SW registered:", reg.scope))
                .catch(err => console.error("SW failed:", err));
        }

    </script>
