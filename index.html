            min-height: calc(100vh - 40px);

        .time-display {
            background: linear-gradient(45deg, var(--primary-color), #0056b3);

            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;

        .schedule-card {
            background: white;

            background: linear-gradient(45deg, #28a745, #20c997);

            border-left-color: #fff;
            animation: pulse 2s infinite;

        .schedule-card.upcoming {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            color: white;
            border-left-color: #fff;

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Firebase configuration dari env.js
        const env = (typeof window !== 'undefined' && window.ENV) ? window.ENV : {};
        const firebaseConfig = {
            apiKey: env.FIREBASE_API_KEY || "AIzaSyDrXnTenv-nXC8AOgHePOuQZUOXnYUvhlk",
            authDomain: env.FIREBASE_AUTH_DOMAIN || "matkul-1c.firebaseapp.com",
            projectId: env.FIREBASE_PROJECT_ID || "matkul-1c",
            storageBucket: env.FIREBASE_STORAGE_BUCKET || "matkul-1c.appspot.com",
            messagingSenderId: env.FIREBASE_MESSAGING_SENDER_ID || "538741250564",
            appId: env.FIREBASE_APP_ID || "1:538741250564:web:c71c03f93b7ba0e607b351"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let scheduleData = [];
        let currentFilter = 'all';
        let notificationPermission = false;
        let unsubscribe = null;
        let notifiedClasses = new Set(); // Untuk melacak notifikasi yang sudah dikirim

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });

        async function initApp() {
            try {
                // Request notification permission
                await requestNotificationPermission();
                
                // Register Service Worker
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                            self.addEventListener('install', function(event) {
                                console.log('Service Worker installing...');
                                self.skipWaiting();
                            });

                            self.addEventListener('activate', function(event) {
                                console.log('Service Worker activating...');
                                event.waitUntil(self.clients.claim());
                            });

                            self.addEventListener('notificationclick', function(event) {
                                event.notification.close();
                                event.waitUntil(
                                    clients.openWindow('/')
                                );
                            });
                        `));
                        console.log('Service Worker registered');
                    } catch (error) {
                        console.log('Service Worker registration failed:', error);
                    }
                }

                // Load schedule from Firebase
                await loadScheduleFromFirebase();
                
                // Start time update
                updateTime();
                setInterval(updateTime, 1000);
                
                // Start notification check
                setInterval(checkUpcomingClasses, 30000); // Check every 30 seconds
                
                // Setup event listeners
                setupEventListeners();
                
                updateFirebaseStatus('connected');
                hideLoading();
            } catch (error) {
                console.error('Error initializing app:', error);
                updateFirebaseStatus('error');
                showError('Gagal menghubungkan ke Firebase: ' + error.message);
            }
        }

        function updateFirebaseStatus(status) {
            const statusElement = document.getElementById('firebaseStatus');
            switch(status) {
                case 'connected':
                    statusElement.innerHTML = '<i class="bi bi-cloud-check"></i> Firebase Terhubung';
                    statusElement.className = 'badge bg-success';
                    break;
                case 'loading':
                    statusElement.innerHTML = '<i class="bi bi-cloud-download"></i> Memuat Data...';
                    statusElement.className = 'badge bg-warning';
                    break;
                case 'error':
                    statusElement.innerHTML = '<i class="bi bi-cloud-slash"></i> Firebase Error';
                    statusElement.className = 'badge bg-danger';
                    break;
            }
        }

        async function loadScheduleFromFirebase() {
            try {
                updateFirebaseStatus('loading');
                
                // Real-time listener untuk perubahan data
                unsubscribe = onSnapshot(collection(db, "jadwal"), (querySnapshot) => {
                    scheduleData = [];
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        
                        scheduleData.push({
                            id: doc.id,
                            mata_kuliah: data.matkul || '',
                            dosen: data.dosen || '',
                            hari: data.hari || '',
                            waktu_masuk: data.waktu_masuk || '00:00',
                            waktu_keluar: data.waktu_keluar || '00:00',
                            ruang: data.ruang || 'Tidak disebutkan'
                        });
                    });
                    
                    console.log('Data loaded from Firebase:', scheduleData);
                    renderSchedule();
                    updateStats();
                    updateFirebaseStatus('connected');
                    hideLoading();
                    
                    // Reset notifikasi ketika data berubah
                    notifiedClasses.clear();
                }, (error) => {
                    console.error('Error listening to Firebase:', error);
                    updateFirebaseStatus('error');
                    showError('Error listening to Firebase: ' + error.message);
                });

            } catch (error) {
                console.error('Error loading from Firebase:', error);
                updateFirebaseStatus('error');
                showError('Gagal memuat data dari Firebase: ' + error.message);
            }
        }

        async function requestNotificationPermission() {
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                notificationPermission = permission === 'granted';
                updateNotificationStatus();
            }
        }

        function updateNotificationStatus() {
            const statusElement = document.getElementById('notificationStatus');
            if (notificationPermission) {
                statusElement.innerHTML = '<i class="bi bi-bell-fill"></i> Notifikasi Aktif';
                statusElement.className = 'badge bg-success';
            } else {
                statusElement.innerHTML = '<i class="bi bi-bell-slash"></i> Notifikasi Nonaktif';
                statusElement.className = 'badge bg-danger';
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID');
            const dateString = now.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            const dayString = now.toLocaleDateString('id-ID', { weekday: 'long' });

            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
            document.getElementById('currentDay').textContent = dayString;
        }

        function renderSchedule() {
            const container = document.getElementById('scheduleList');
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            let filteredData = scheduleData;
            if (currentFilter !== 'all') {
                filteredData = scheduleData.filter(item => item.hari === currentFilter);
            }

            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-calendar-x" style="font-size: 3rem; color: #6c757d;"></i>
                        <p class="mt-3 text-muted">Tidak ada jadwal untuk filter ini</p>
                    </div>
                `;
                return;
            }

            // Sort by waktu_masuk
            filteredData.sort((a, b) => {
                const dayOrder = ['Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu', 'Minggu'];
                const dayDiff = dayOrder.indexOf(a.hari) - dayOrder.indexOf(b.hari);
                if (dayDiff !== 0) return dayDiff;
                return a.waktu_masuk.localeCompare(b.waktu_masuk);
            });

            container.innerHTML = filteredData.map(item => {
                const isToday = item.hari === currentDay;
                const startTime = item.waktu_masuk;
                const endTime = item.waktu_keluar;
                
                let cardClass = 'schedule-card';
                let statusBadge = '';
                
                if (isToday && startTime !== '00:00') {
                    if (currentTime >= startTime && currentTime <= endTime) {
                        cardClass += ' active';
                        statusBadge = '<span class="badge bg-success">Sedang Berlangsung</span>';
                    } else if (currentTime < startTime) {
                        const timeDiff = getTimeDifferenceInMinutes(currentTime, startTime);
                        if (timeDiff <= 30 && timeDiff > 0) {
                            cardClass += ' upcoming';
                            statusBadge = `<span class="badge bg-warning">Dimulai ${timeDiff} menit lagi</span>`;
                        }
                    }
                }

                return `
                    <div class="${cardClass}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h5 class="mb-2">${item.mata_kuliah}</h5>
                                <p class="mb-1"><i class="bi bi-person-fill"></i> ${item.dosen}</p>
                                <p class="mb-1"><i class="bi bi-calendar-day"></i> ${item.hari}</p>
                                <p class="mb-1"><i class="bi bi-clock"></i> ${startTime} - ${endTime}</p>
                                <p class="mb-0"><i class="bi bi-geo-alt-fill"></i> ${item.ruang}</p>
                            </div>
                            <div class="text-end">
                                ${statusBadge}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });

            // Today's classes
            const todayClasses = scheduleData.filter(item => item.hari === currentDay);
            document.getElementById('todayCount').textContent = todayClasses.length;

            // Total classes
            document.getElementById('totalCount').textContent = scheduleData.length;

            // Next class
            const nextClass = getNextClass();
            document.getElementById('nextClass').textContent = nextClass || '--:--';
        }

        function getNextClass() {
            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            const todayClasses = scheduleData
                .filter(item => item.hari === currentDay && item.waktu_masuk > currentTime && item.waktu_masuk !== '00:00')
                .sort((a, b) => a.waktu_masuk.localeCompare(b.waktu_masuk));

            return todayClasses.length > 0 ? todayClasses[0].waktu_masuk : null;
        }

        function checkUpcomingClasses() {
            if (!notificationPermission) return;

            const now = new Date();
            const currentDay = now.toLocaleDateString('id-ID', { weekday: 'long' });
            const currentTime = now.toTimeString().slice(0, 5);

            scheduleData.forEach(item => {
                if (item.hari === currentDay && item.waktu_masuk !== '00:00') {
                    const timeDiffMasuk = getTimeDifferenceInMinutes(currentTime, item.waktu_masuk);
                    const timeDiffKeluar = getTimeDifferenceInMinutes(currentTime, item.waktu_keluar);
                    
                    // Notifikasi 5 menit sebelum waktu masuk
                    if (timeDiffMasuk === 5 && !notifiedClasses.has(`${item.id}_masuk_5min`)) {
                        showNotification(
                            `â° Kelas akan dimulai dalam 5 menit!`,
                            `${item.mata_kuliah} dimulai pukul ${item.waktu_masuk}\nRuang: ${item.ruang}\nDosen: ${item.dosen}`
                        );
                        notifiedClasses.add(`${item.id}_masuk_5min`);
                    }
                    
                    // Notifikasi saat waktu masuk
                    if (timeDiffMasuk === 0 && !notifiedClasses.has(`${item.id}_masuk`)) {
                        showNotification(
                            `ðŸŽ“ Kelas dimulai sekarang!`,
                            `${item.mata_kuliah} sedang berlangsung\nRuang: ${item.ruang}\nDosen: ${item.dosen}`
                        );
                        notifiedClasses.add(`${item.id}_masuk`);
                    }
                    
                    // Notifikasi 5 menit sebelum waktu keluar
                    if (timeDiffKeluar === 5 && !notifiedClasses.has(`${item.id}_keluar_5min`)) {
                        showNotification(
                            `â° Kelas akan selesai dalam 5 menit!`,
                            `${item.mata_kuliah} selesai pukul ${item.waktu_keluar}\nSiap-siap untuk kelas berikutnya`
                        );
                        notifiedClasses.add(`${item.id}_keluar_5min`);
                    }
                    
                    // Notifikasi saat waktu keluar
                    if (timeDiffKeluar === 0 && !notifiedClasses.has(`${item.id}_keluar`)) {
                        showNotification(
                            `âœ… Kelas selesai!`,
                            `${item.mata_kuliah} telah selesai\nSelamat beristirahat!`
                        );
                        notifiedClasses.add(`${item.id}_keluar`);
                    }
                }
            });
        }

        function showNotification(title, body) {
            if (notificationPermission && 'serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification(title, {
                        body: body,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0ODAgNDgwIj48cmVjdCBmaWxsPSIjMDA3M2U2IiB3aWRoPSI0ODAiIGhlaWdodD0iNDgwIi8+PHRleHQgeD0iMjQwIiB5PSIyNDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIiBmdW50LXNpemU9IjIzIiBmb250LWZhbWlseT0ibW9ub3NwYWNlIj7wn5OaPC90ZXh0Pjwvc3ZnPg==',
                        badge: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0ODAgNDgwIj48cmVjdCBmaWxsPSIjMDA3M2U2IiB3aWRoPSI0ODAiIGhlaWdodD0iNDgwIi8+PHRleHQgeD0iMjQwIiB5PSIyNDAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIiBmdW50LXNpemU9IjIzIj7wn5OaPC90ZXh0Pjwvc3ZnPg==',
                        vibrate: [200, 100, 200],
                        requireInteraction: true,
                        actions: [
                            {
                                action: 'view',
                                title: 'Lihat Jadwal'
                            }
                        ]
                    });
                });
            }
        }

        function getTimeDifferenceInMinutes(currentTime, targetTime) {
            const [currentHour, currentMinute] = currentTime.split(':').map(Number);
            const [targetHour, targetMinute] = targetTime.split(':').map(Number);
            
            const currentTotalMinutes = currentHour * 60 + currentMinute;
            const targetTotalMinutes = targetHour * 60 + targetMinute;
            
            return targetTotalMinutes - currentTotalMinutes;
        }

        function setupEventListeners() {
            // Day filter buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.day;
                    renderSchedule();
                });
            });

            // Pull to refresh (for mobile)
            let startY = 0;
            let pullDistance = 0;
            
            document.addEventListener('touchstart', e => {
                startY = e.touches[0].pageY;
            });
            
            document.addEventListener('touchmove', e => {
                pullDistance = e.touches[0].pageY - startY;
                if (pullDistance > 100 && window.scrollY === 0) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('touchend', e => {
                if (pullDistance > 100 && window.scrollY === 0) {
                    refreshSchedule();
                }
                pullDistance = 0;
            });
        }

        window.refreshSchedule = async function() {
            showLoading();
            try {
                await loadScheduleFromFirebase();
                
                // Show refresh feedback
                const fab = document.querySelector('.fab');
                fab.innerHTML = '<i class="bi bi-check-lg"></i>';
                fab.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                
                setTimeout(() => {
                    fab.innerHTML = '<i class="bi bi-arrow-clockwise"></i>';
                    fab.style.background = 'linear-gradient(45deg, var(--primary-color), #0056b3)';
                }, 1500);
            } catch (error) {
                console.error('Error refreshing:', error);
                showError('Gagal refresh data: ' + error.message);
            }
        };

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('scheduleList').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('scheduleList').style.display = 'block';
        }

        function showError(message) {
            hideLoading();
            const container = document.getElementById('scheduleList');
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: #dc3545;"></i>
                    <p class="mt-3 text-danger">${message}</p>
                    <button class="btn btn-primary" onclick="refreshSchedule()">Coba Lagi</button>
                </div>
            `;
        }

        // Auto refresh every 5 minutes
        setInterval(() => {
            if (scheduleData.length > 0) {
                renderSchedule();
                updateStats();
            }
        }, 300000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) {
                unsubscribe();
            }
        });

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js")
      .then(reg => console.log("SW terdaftar:", reg.scope))
      .catch(err => console.error("SW gagal:", err));
  }


    </script>
